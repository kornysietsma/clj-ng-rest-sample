<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- libraries -->
    <script type="text/javascript" src="../../resources/public/js/lib/underscore-min.js"></script>
    <script type="text/javascript" src="../../resources/public/js/lib/underscore.string.min.js"></script>
    <script type="text/javascript" src="../../resources/public/js/lib/jquery-1.10.2.min.js"></script>

    <script type="text/javascript" src="../../resources/public/js/lib/angular.js"></script>
    <script type="text/javascript" src="../../resources/public/js/lib/angular-resource.js"></script>

    <script type="text/javascript" src="lib/angular/angular-mocks.js"></script>

    <!-- include source files here... -->
    <script type="text/javascript" src="../../resources/public/js/things/app.js"></script>
    <script type="text/javascript" src="../../resources/public/js/things/controllers.js"></script>
    <script type="text/javascript" src="../../resources/public/js/things/resources.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/SpecHelper.js"></script>
  <script type="text/javascript" src="spec/ControllerSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
